          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Create API config
        shell: bash
        run: |
          cat > api_config.py << 'EOF'
          # Auto-generated during build
          OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}"
          EOF
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS
        run: |
          pyinstaller --onedir --noconsole --clean --name CreditBotV${{ steps.get_version.outputs.VERSION }} main.py
      
      - name: Create ZIP
        run: |
          cd dist/CreditBotV${{ steps.get_version.outputs.VERSION }}
          zip -r ../CreditBot-macOS.zip *
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-macOS
          path: dist/CreditBot-macOS.zip

