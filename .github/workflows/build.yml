name: Build CreditBot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Create API config
        shell: bash
        run: |
          cat > api_config.py << 'EOF'
          # Auto-generated during build
          OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}"
          EOF
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Prepare spec file
        run: |
          $VERSION = "${{ steps.get_version.outputs.VERSION }}"
          (Get-Content CreditBot.spec) -replace '\{VERSION\}', $VERSION | Set-Content CreditBot_build.spec
      
      - name: Build Windows
        run: |
          pyinstaller --clean CreditBot_build.spec
      
      - name: Create ZIP
        run: |
          cd dist
          powershell Compress-Archive -Path CreditBotV${{ steps.get_version.outputs.VERSION }} -DestinationPath CreditBot-Windows.zip
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-Windows
          path: dist/CreditBot-Windows.zip

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Create API config
        shell: bash
        run: |
          cat > api_config.py << 'EOF'
          # Auto-generated during build
          OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}"
          EOF
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Prepare spec file
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          sed "s/{VERSION}/$VERSION/g" CreditBot.spec > CreditBot_build.spec
      
      - name: Build macOS
        run: |
          pyinstaller --clean CreditBot_build.spec
      
      - name: Create start.command launcher
        run: |
          cat > dist/start.command << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          xattr -dr com.apple.quarantine CreditBot.app 2>/dev/null || true
          open CreditBot.app
          EOF
          chmod +x dist/start.command
      
      - name: Remove quarantine from app
        run: |
          xattr -dr com.apple.quarantine dist/CreditBot.app || true
      
      - name: Create ZIP with ditto
        run: |
          cd dist
          ditto -c -k --keepParent CreditBot.app ../CreditBot.app.zip
          ditto -c -k --keepParent start.command ../start.command.zip
      
      - name: Combine into final archive
        run: |
          mkdir -p CreditBot-macOS
          cp -R dist/CreditBot.app CreditBot-macOS/
          cp dist/start.command CreditBot-macOS/
          ditto -c -k --keepParent CreditBot-macOS CreditBot-macOS.zip
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-macOS
          path: CreditBot-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows
        uses: actions/download-artifact@v4
        with:
          name: CreditBot-Windows
      
      - name: Download macOS
        uses: actions/download-artifact@v4
        with:
          name: CreditBot-macOS
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CreditBot-Windows.zip
            CreditBot-macOS.zip
          body: |
            ## CreditBot Release
            
            **Windows Installation:**
            1. Download CreditBot-Windows.zip
            2. Extract to any folder
            3. Run the .exe file
            
            **macOS Installation:**
            1. Download CreditBot-macOS.zip
            2. Extract to any folder
            3. Double-click start.command
            4. App will launch automatically
            
            **Features:**
            - Full macOS support with .app bundle
            - All processors included (calls, bankruptcy, comments, writeoffs)
            - EasyOCR captcha support
            - Built-in OpenAI API key
            - Fixed auto-updater (Windows only)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}