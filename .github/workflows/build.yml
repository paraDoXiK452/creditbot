name: Build CreditBot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Create API config
        shell: bash
        run: |
          cat > api_config.py << 'EOF'
          # Auto-generated during build
          OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}"
          EOF
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Prepare spec file
        run: |
          $VERSION = "${{ steps.get_version.outputs.VERSION }}"
          (Get-Content CreditBot.spec) -replace '\{VERSION\}', $VERSION | Set-Content CreditBot_build.spec
      
      - name: Build Windows
        run: |
          pyinstaller --clean CreditBot_build.spec
      
      - name: Create ZIP
        run: |
          cd dist/CreditBotV${{ steps.get_version.outputs.VERSION }}
          powershell Compress-Archive -Path * -DestinationPath ../CreditBot-Windows.zip
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-Windows
          path: dist/CreditBot-Windows.zip

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Create API config
        shell: bash
        run: |
          cat > api_config.py << 'EOF'
          # Auto-generated during build
          OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}"
          EOF
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Prepare spec file
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          sed "s/{VERSION}/$VERSION/g" CreditBot.spec > CreditBot_build.spec
      
      - name: Build macOS
        run: |
          pyinstaller --clean CreditBot_build.spec
      
      - name: Set executable permissions
        run: |
          chmod +x dist/CreditBotV${{ steps.get_version.outputs.VERSION }}/CreditBotV${{ steps.get_version.outputs.VERSION }}
      
      - name: Create ZIP with permissions preserved
        run: |
          cd dist/CreditBotV${{ steps.get_version.outputs.VERSION }}
          zip -r ../CreditBot-macOS.zip * -X
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-macOS
          path: dist/CreditBot-macOS.zip

