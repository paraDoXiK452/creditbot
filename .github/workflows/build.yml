name: Build CreditBot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # –£–±–∏—Ä–∞–µ–º 'v' –∏–∑ v1.5.0
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows
        run: |
          pyinstaller --onedir --noconsole --clean --name CreditBotV${{ steps.get_version.outputs.VERSION }} main.py
      
      - name: Create ZIP
        run: |
          cd dist
          powershell Compress-Archive -Path CreditBotV${{ steps.get_version.outputs.VERSION }} -DestinationPath CreditBot-Windows.zip
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-Windows
          path: dist/CreditBot-Windows.zip

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS
        run: |
          pyinstaller --onedir --noconsole --clean --name CreditBotV${{ steps.get_version.outputs.VERSION }} main.py
      
      - name: Create ZIP
        run: |
          cd dist
          zip -r CreditBot-macOS.zip CreditBotV${{ steps.get_version.outputs.VERSION }}
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: CreditBot-macOS
          path: dist/CreditBot-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows
        uses: actions/download-artifact@v4
        with:
          name: CreditBot-Windows
      
      - name: Download macOS
        uses: actions/download-artifact@v4
        with:
          name: CreditBot-macOS
      
